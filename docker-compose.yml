version: '2'

services:

  web:
    image: microcosm
    build:
      context: .
      dockerfile: ./containers/Dockerfile.microcosm
    ports:
     - "80:80"
     - "443:443"
    volumes:
     - .:/go/src/github.com/buro9/microcosm
    depends_on:
     - db
     - cache
    links:
     - db

  db:
    image: "postgres:9.6"

  cache:
    image: "memcached:latest"

  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - ./containers/prometheus.yml:/etc/prometheus/prometheus.yml
    links:
     - web:dev.microcosmcc.com
