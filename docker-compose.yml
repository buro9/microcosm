version: '2'

services:

  web:
    image: microcosm
    build:
      context: .
      dockerfile: ./containers/Dockerfile.microcosm
    ports:
     - "80:80"
     - "443:443"
    volumes:
     - .:/go/src/github.com/buro9/microcosm
    depends_on:
     - db
     - cache
    links:
     - db

  db:
    image: "postgres:13.6"

  cache:
    image: "memcached:latest"
